<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fest Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Light pink background */
            margin: 20px;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 20px;
            background-color: #fff; /* White background for form sections */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow for form sections */
        }
        .form-section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
        }
        .form-section .gender-labels {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section select {
            width: calc(100% - 16px); /* Adjusted width for padding */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section input[type="radio"] {
            margin-top: 5px;
            margin-bottom: 10px;
            margin-right: 5px; /* Adjust spacing between radio buttons */
        }
        .form-section input[type="submit"] {
            background-color: #ff69b4; /* Pink submit button */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section input[type="submit"]:hover {
            background-color: #ff5c9a; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <form action="submit.php" method="POST">
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="gender-labels">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Contact Information</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-section">
            <h2>Events</h2>
            <label for="events">Select Events:</label>
            <select id="events" name="events" multiple required>
                <option value="event1">Event 1</option>
                <option value="event2">Event 2</option>
                <option value="event3">Event 3</option>
                <option value="event4">Event 4</option>
            </select>
        </div>
        <div class="form-section">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
